<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen font-sans">

  <!-- Main container -->
  <div class="grid grid-cols-2 gap-6 w-11/12 max-w-6xl">
    
    <!-- Left: Card with SVG + Text -->
    <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">DesignAcademy</h2>
        <div class="space-x-2">
          <button class="text-sm px-3 py-1 border rounded">Explore Course List</button>
          <button class="text-sm px-3 py-1 bg-gray-800 text-white rounded">Enroll Now</button>
        </div>
      </div>

      <h1 class="text-2xl font-bold leading-snug">
        Unleash Your Creativity with Top <span class="text-gray-400">Design Courses</span>
      </h1>
      <p class="text-gray-600 mt-3">
        Elevate your design skills to new heights with our curated selection of courses,
        designed to inspire, educate, and empower your creative journey.
      </p>

      <!-- Stats -->
      <div class="flex space-x-6 mt-6">
        <div><span class="font-bold text-green-600">300+</span><br><span class="text-sm">Courses</span></div>
        <div><span class="font-bold text-green-600">50+</span><br><span class="text-sm">Expert Mentors</span></div>
        <div><span class="font-bold text-gray-400">1000+</span><br><span class="text-sm">Hours of Content</span></div>
      </div>

      <!-- SVG demo -->
      <svg viewBox="0 0 300 150" class="mt-6 w-full h-40">
        <rect id="shape1" x="10" y="20" width="60" height="60" rx="8"/>
        <circle id="shape2" cx="120" cy="50" r="30"/>
        <polygon id="shape3" points="180,90 210,30 240,90"/>
        <rect id="shape4" x="260" y="20" width="30" height="80" rx="15"/>
      </svg>
    </div>

    <!-- Right: Business cards mockup -->
    <div class="flex flex-col items-center space-y-4">
      <div class="rounded-xl shadow-md w-72 h-40 border border-gray-200 flex items-center justify-center">
        <span class="text-gray-400">[Mockup Card 1]</span>
      </div>
      <div class="rounded-xl shadow-md w-72 h-40 border border-gray-200 flex items-center justify-center">
        <span class="text-gray-400">[Mockup Card 2]</span>
      </div>
    </div>
  </div>

  <!-- Bottom Palette Bar -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow flex items-center justify-center py-3 space-x-3">
    <div id="palette" class="flex space-x-2"></div>
    <button onclick="generatePalette()" class="px-3 py-1 bg-gray-800 text-white rounded">ðŸŽ¨ Generate</button>
    <button onclick="undo()" class="px-3 py-1 border rounded">â†© Undo</button>
    <button onclick="redo()" class="px-3 py-1 border rounded">â†ª Redo</button>
  </div>

  <script>
    const state = { history: [], historyIndex: -1 };

    function randomColor() {
      return `#${Math.floor(Math.random()*16777215).toString(16).padStart(6,'0')}`;
    }

    function generatePalette() {
      const palette = Array.from({ length: 5 }, randomColor);
      addToHistory(palette);
      renderPalette(palette);
    }

    function renderPalette(palette) {
      const paletteDiv = document.getElementById("palette");
      paletteDiv.innerHTML = "";
      palette.forEach(color => {
        const div = document.createElement("div");
        div.className = "w-8 h-8 rounded border";
        div.style.background = color;
        paletteDiv.appendChild(div);
      });

      // Apply colors to SVG
      document.getElementById("shape1").setAttribute("fill", palette[0]);
      document.getElementById("shape2").setAttribute("fill", palette[1]);
      document.getElementById("shape3").setAttribute("fill", palette[2]);
      document.getElementById("shape4").setAttribute("fill", palette[3]);
    }

    function addToHistory(palette) {
      state.history = state.history.slice(0, state.historyIndex + 1);
      state.history.push(palette);
      state.historyIndex = state.history.length - 1;

      if (state.history.length > 50) {
        state.history.shift();
        state.historyIndex--;
      }
      saveToLocalStorage();
    }

    function undo() {
      if (state.historyIndex > 0) {
        state.historyIndex--;
        renderPalette(state.history[state.historyIndex]);
        saveToLocalStorage();
      }
    }

    function redo() {
      if (state.historyIndex < state.history.length - 1) {
        state.historyIndex++;
        renderPalette(state.history[state.historyIndex]);
        saveToLocalStorage();
      }
    }

    function saveToLocalStorage() {
      localStorage.setItem("paletteHistory", JSON.stringify(state.history));
      localStorage.setItem("paletteIndex", state.historyIndex);
    }

    function loadFromLocalStorage() {
      const history = JSON.parse(localStorage.getItem("paletteHistory"));
      const index = parseInt(localStorage.getItem("paletteIndex"), 10);
      if (history && history.length) {
        state.history = history;
        state.historyIndex = index;
        renderPalette(state.history[state.historyIndex]);
      } else {
        generatePalette();
      }
    }

    // Spacebar = generate
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        generatePalette();
      }
    });

    loadFromLocalStorage();
  </script>
</body>
</html>
