<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section id="dashboard" class=" min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold text-gray-800 px-6 py-5 border-b">Colorscope</h2>
      <nav class="mt-4">
        <ul class="space-y-2 px-4">
          <li>
            <button class="w-full text-left py-2.5 px-3 rounded-lg hover:bg-gray-100 font-medium text-gray-800" id="nav-palettes">
              <i data-feather="grid" class="inline w-4 h-4 mr-2"></i> Palettes
            </button>
          </li>
          <li>
            <button class="w-full text-left py-2.5 px-3 rounded-lg hover:bg-gray-100 font-medium text-gray-800" id="nav-colors">
              <i data-feather="droplet" class="inline w-4 h-4 mr-2"></i> Colors
            </button>
          </li>
          <li>
            <button class="w-full text-left py-2.5 px-3 rounded-lg hover:bg-gray-100 font-medium text-gray-800" id="nav-gradients">
              <i data-feather="sunrise" class="inline w-4 h-4 mr-2"></i> Gradients
            </button>
          </li>
          <li>
            <button class="w-full text-left py-2.5 px-3 rounded-lg hover:bg-gray-100 font-medium text-gray-800" id="nav-account">
              <i data-feather="user" class="inline w-4 h-4 mr-2"></i> Account
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <div class="p-4 border-t">
      <button id="signOutBtnDashboard" class="w-full py-2.5 px-3 rounded-lg bg-red-100 text-red-600 hover:bg-red-200 font-medium">
        <i data-feather="log-out" class="inline w-4 h-4 mr-2"></i> Sign Out
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Top Header -->
    <header class="flex justify-between items-center px-8 py-5 border-b bg-white">
      <h1 class="text-2xl font-semibold text-gray-800" id="dashboardTitle">Palettes</h1>
      <div class="flex items-center gap-4">
        <input type="text" placeholder="Search name or tag" class="border rounded-lg px-3 py-2 w-64 focus:outline-none focus:ring focus:ring-blue-300">
        <button class="px-3 py-2 border rounded-lg hover:bg-gray-100 flex items-center">
          <i data-feather="filter" class="w-4 h-4 mr-1"></i> Filters
        </button>
      </div>
    </header>

    <!-- Palettes Section -->
    <section id="palettesSection" class="flex-1 overflow-y-auto p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Palette cards will be added dynamically -->
      <div class="flex flex-col items-center text-gray-400 col-span-full" id="emptyMessage">
        <i data-feather="image" class="w-16 h-16 mb-3"></i>
        <p class="text-lg">You don’t have any palettes yet.</p>
      </div>
    </section>

    <!-- Account Section -->
    <section id="accountSection" class="hidden p-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Account Information</h2>
      <div class="bg-white rounded-xl shadow p-6 w-full max-w-md">
        <p class="text-gray-700 mb-3"><strong>Name:</strong> <span id="accountName">–</span></p>
        <p class="text-gray-700 mb-3"><strong>Email:</strong> <span id="accountEmail">–</span></p>
        <p class="text-gray-700"><strong>Birthdate:</strong> <span id="accountBirthdate">–</span></p>
      </div>
    </section>
  </main>
</section>

</body>
</html>
