<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Color Palette Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Heroicons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-sans bg-white relative">

  <!-- Top Navbar -->
  <div class="flex justify-between items-center px-6 py-3 shadow">
    <!-- Left side -->
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded flex items-center justify-center">
        <span class="text-white font-bold text-sm">C</span>
      </div>
      <span class="font-bold text-lg">ColorScope</span>
    </div>
    <!-- Right side -->
    <div class="flex items-center gap-4">
      <button class="text-gray-600 text-sm hover:text-gray-800 transition-colors">Tools</button>
      <button class="text-pink-500 text-sm font-medium hover:text-pink-600 transition-colors">Go Pro</button>
      <button class="text-gray-600 text-sm hover:text-gray-800 transition-colors">Sign in</button>
      <button class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition-colors">Sign up</button>
    </div>
  </div>

  <!-- Toolbar with icons -->
  <div class="flex justify-between items-center gap-6 px-5 py-4 text-black">
    <div class="flex items-center gap-4">
      <span class="text-gray-500 text-base">Press the spacebar to generate color palettes!</span>
      <div id="paletteInfo" class="text-sm text-gray-400"></div>
    </div>
    <!-- Right-side -->
    <div class="flex items-center gap-5">
      <i data-feather="camera" class="w-4 h-4 cursor-pointer hover:text-gray-600 transition-colors"></i>
      <i data-feather="grid" class="w-4 h-4 cursor-pointer hover:text-gray-600 transition-colors"></i>
      <i data-feather="link" class="w-4 h-4 cursor-pointer hover:text-gray-600 transition-colors"></i>
      <div class="h-5 w-px bg-gray-300 mx-1"></div>

      <div class="flex gap-5 ">
        <i data-feather="minus-circle" id="decreaseColors" class="w-4 h-4 text-black cursor-pointer hover:text-gray-600 transition-colors"></i>
        <i data-feather="plus-circle" id="increaseColors"   class="w-4 h-4 text-black cursor-pointer hover:text-gray-600 transition-colors"></i>
      </div>
     <div class="h-5 w-px bg-gray-300 mx-1"></div>

      <i data-feather="corner-up-left" id="back" class="w-4 h-4 text-gray-400 cursor-pointer"></i>
      <i data-feather="corner-up-right" id="forward" class="w-4 h-4 text-gray-400 cursor-pointer"></i>
      <div class="h-5 w-px bg-gray-300 mx-1"></div>

      <span class="text-base cursor-pointer hover:text-gray-600 transition-colors">View</span>
      <span class="text-base cursor-pointer hover:text-gray-600 transition-colors">Export</span>
      <span class="text-base cursor-pointer hover:text-gray-600 transition-colors">Save</span>
    </div>
  </div>

  <!-- Color Palette Section -->
  <div id="colorPalette" class="flex h-[82vh]">
    <!-- Colors will be dynamically generated here -->
  </div>

  <!-- Copy notification -->
  <div id="copyNotification" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg transform invisible  transition-transform duration-300">
    Color copied to clipboard!
  </div>

  <script>
    feather.replace(); // Activate Feather icons
  </script>
  <script src="script.js"></script>
</body>
</html>
